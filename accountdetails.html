<!DOCTYPE html>
<html>
<title>Account Details</title>
<head>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
</head>
	<div class="logout">
	<button type="button" name="Logout" onclick="logoutfromsite()">Logout</button>
	</div>
	<h2 id="display6"></h2>
	<div class="login-page">
	  <div class="form">
	    <h3>Enter Details</h3>
	      <form class="register-form" method="post" name="myform">
	      	<label>Age</label><input type="number" placeholder="Age" name="age" id="age"/><br>
	        <label>Gender:</label>
	        <input type="radio" name="gender" value="male"> Male
			<input type="radio" name="gender" value="female"> Female<br>
			<input type="radio" name="gender" value="other"> Other<br><br>
	        
	        <label>Address</label><input type="text" placeholder="Address" name="address" id="Address"/><br>

			<tr>
			<td>Nationality:</td>
			<td><select id="City">

				<option value="Australia" title="Australia">Australia</option>
				<option value="Bangladesh" title="Bangladesh">Bangladesh</option>
				<option value="Barbados" title="Barbados">Barbados</option>
				<option value="Canada" title="Canada">Canada</option>
				<option value="China" title="China">China</option>
				<option value="Egypt" title="Egypt">Egypt</option>
				<option value="France" title="France">France</option>
				<option value="Germany" title="Germany">Germany</option>
				<option value="India" title="India">India</option>
				<option value="Indonesia" title="Indonesia">Indonesia</option>
				<option value="Iran" title="Iran">Iran</option>
				<option value="Iraq" title="Iraq">Iraq</option>
				<option value="Israel" title="Israel">Israel</option>
				<option value="Italy" title="Italy">Italy</option>
				<option value="Japan" title="Japan">Japan</option>
				<option value="Nepal" title="Nepal">Nepal</option>
				<option value="New Zealand" title="New Zealand">New Zealand</option>
				<option value="Pakistan" title="Pakistan">Pakistan</option>
				<option value="Philippines" title="Philippines">Philippines</option>
				<option value="Portugal" title="Portugal">Portugal</option>
				<option value="Singapore" title="Singapore">Singapore</option>
				<option value="South Africa" title="South Africa">South Africa</option>
				<option value="Sri Lanka" title="Sri Lanka">Sri Lanka</option>
				<option value="Switzerland" title="Switzerland">Switzerland</option>
				<option value="United Arab Emirates" title="United Arab Emirates">United Arab Emirates</option>
				<option value="United Kingdom" title="United Kingdom">United Kingdom</option>
				<option value="United States" title="United States">United States</option>
				<option value="Zimbabwe" title="Zimbabwe">Zimbabwe</option>
			</select></td>
			</tr><br><br>

			<tr>
			<td>Eductional Qualifications:</td>
			<td>
				<ul style="list-style-type:square">
				  <li>10:<input type="number" name="10" id="tenth"/></li>
				  <li>12:<input type="number" name="12" id="plustwo"/></li>
				  <li>UG:<input type="number" name="ug" id="ug"/></li>
				</ul>
			</td>
			</tr>
			<tr>
			<td>Performance:</td>
			<td>
				<ul style="list-style-type:square">
				  <li>2010:<input id="slider1" type="range" min="0" max="10" step="1"/></li><br>
				  <li>2011:<input id="slider2" type="range" min="0" max="10" step="1"/></li><br>
				  <li>2012:<input id="slider3" type="range" min="0" max="10" step="1"/></li><br>
				  <li>2013:<input id="slider4" type="range" min="0" max="10" step="1"/></li><br>
				  <li>2014:<input id="slider5" type="range" min="0" max="10" step="1"/></li><br>
				  <li>2015:<input id="slider6" type="range" min="0" max="10" step="1"/></li><br>
				  <li>2016:<input id="slider7" type="range" min="0" max="10" step="1"/></li><br>
				</ul>
			</td>
			</tr>
			<button type="button" name="Submit" id="button3">Submit</button>
	      </form>
	  </div>
	</div>
	<script type="text/javascript" src="js/data.json"></script>
	<script src="js/logout.js"></script>
	<script src="js/signup.js"></script>
</body>
</html>
